<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>食品成分計算</title>
</head>
<body>
<h1>食品の栄養計算</h1>
<label for="foodName">食品名:</label>
<input list="foodList" id="foodName" name="foodName" placeholder="例: あわ　精白粒" />
<datalist id="foodList">
  <option value="読み込み中..."></option>
</datalist>

<label for="amount">摂取量(ｇ) :</label>
<input type="number" id="amount" name="amount" placeholder="例： 150" />

<button onclick="calculate()">計算する</button>

<div id="result">ここに結果が表示されます</div>

<script src="script.js"></script>
</body>
</html>
