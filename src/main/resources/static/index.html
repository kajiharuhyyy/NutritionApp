<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>食品成分計算</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">

<h2>標準体重の計算</h2>
<div class="mb-3 row">
    <div class="col-sm-4">
      <input type="number" id="heightInput" class="form-control" placeholder="例:1.60" step="0.01">
    </div>
  <div class="col-sm-2">
    <button onclick="calculateStandardWeight()" class="btn btn-primary">標準体重を計算</button>
  </div>
</div>
<div id="weightResult" class="mb-4"></div>

<h2>エネルギー必要量の計算</h2>
<p>年齢、性別、体重、身体活動レベルを入力してください</p>

<div class="mb-2">
  <div class="col-sm-3">
    <input type="number" id="age" class="form-control" placeholder="年齢  (例:30)">
  </div>
  <div class="col-sm-3">
    <select id="gender" class="form-select">
      <option value="male">男性</option>
      <option value="female">女性</option>
    </select> 
  </div>
  <div class="col-sm-3">
    <input type="number" id="weight" class="form-control" placeholder="体重(㎏)">
  </div>
    <div class="col-sm-3">
      <select id="activityLevel" class="form-select">
        <option value="1.50">低い（座位中心）</option>
        <option value="1.75">ふつう（軽い運動）</option>
        <option value="2.00">高い（活発）</option>
      </select>
    </div>
  </div>
<button onclick="calculateEnergyNeed()">必要エネルギー、必要な栄養素を計算</button>
<div id="energyNeedResult" class="mt-3"></div>

<hr class="my-4">

<h2>食品の栄養計算</h2>

<div id="foodInputs" class="mb-3">
  <div class="food-group row g-2">
    <div class="col-md-6">
      <input list="foodList" name="foodName" class="form-control" placeholder="食品名" />
    </div>
    <div class="col-md-4">
      <input type="number" name="amount" class="form-control" placeholder="g" />
    </div>
  </div>
</div>

<datalist id="foodList">
  <option value="読み込み中..."></option>
</datalist>

<div class="mb-3">
  <button onclick="addFoodInput()" class="btn btn-outline-secondary me-2">食品を追加</button>
  <button onclick="calculate()" class="btn btn-primary">計算する</button>
</div>

<div id="result" class="mb-4">ここに結果が表示されます</div>
<div id="comparison" class="mt-3"></div>
<div id="history"></div>

<hr class="my-4">

<h2>PFCバランス</h2>
<div class="chart" id="pfcChart"></div>
<div class="label" id="pfcLabel"></div>

<!-- defer付きでJSを読み込み -->
<script src="script.js" defer></script>
</body>
</html>
