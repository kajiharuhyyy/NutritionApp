<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>食品の栄養計算</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js" defer></script>
</head>
<body class="container mt-4">

<h1 class="mb-4">食品の栄養計算</h1>

<div id="foodInputs" class="mb-3">
  <div class="food-group row g-2">
    <div class="col-md-6">
      <input list="foodList" name="foodName" class="form-control" placeholder="食品名" />
    </div>
    <div class="col-md-4">
      <input type="number" name="amount" class="form-control" placeholder="g" />
    </div>
  </div>
</div>

<datalist id="foodList">
  <option value="読み込み中..."></option>
</datalist>

<div class="mb-3">
  <button onclick="addFoodInput()" class="btn btn-outline-secondary me-2">食品を追加</button>
  <button onclick="calculate()" class="btn btn-primary">計算する</button>
</div>

<div id="result" class="mb-4">ここに結果が表示されます</div>
<div id="comparison" class="mb-4"></div>

<h2>PFCバランス</h2>
<canvas id="pfcChart" width="400" height="200" class="mb-4"></canvas>

<h2>日別PFCバランス（履歴）</h2>
<canvas id="dailyPfcChart" width="600" height="300" class="mb-4"></canvas>

<a href="home.html" class="btn btn-secondary mt-3">← ホームへ戻る</a>

</body>
</html>
