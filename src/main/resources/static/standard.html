<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ホーム - 栄養計算アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">
<h1 class="mb-4">ようこそ！</h1>
<div class="mb-3">
    <label for="heightInput" class="form-label">身長 (m)</label>
    <input type="number" class="form-control" id="heightInput" placeholder="例: 1.65" step="0.01">
</div>
<div class="mb-3">
    <button onclick="calculateStandardWeight()" class="btn btn-primary">標準体重を計算</button>
</div>
<div id="weightResult" class="mb-4"></div>

<hr>

<h2>エネルギー必要量の計算</h2>
<div class="row g-3">
    <div class="col-md-3">
        <input type="number" id="age" class="form-control" placeholder="年齢 例:30">
    </div>
    <div class="col-md-3">
        <select id="gender" class="form-select">
            <option value="male">男性</option>
            <option value="female">女性</option>
        </select>
    </div>
    <div class="col-md-3">
        <input type="number" id="weight" class="form-control" placeholder="体重 (kg)">
    </div>
    <div class="col-md-3">
        <select id="activityLevel" class="form-select">
            <option value="1.50">低い（座位中心）</option>
            <option value="1.75">ふつう（軽い運動）</option>
            <option value="2.00">高い（活発）</option>
        </select>
    </div>
</div>
<div class="mt-3">
    <button onclick="calculateEnergyNeed()" class="btn btn-success">必要エネルギーを計算</button>
</div>
<div id="energyNeedResult" class="mt-4"></div>

<div class="mt-5">
    <a href="nutrition.html" class="btn btn-outline-primary">食品の栄養計算へ進む</a>
</div>

<script>
    function calculateStandardWeight() {
        const height = parseFloat(document.getElementById('heightInput').value);
        if (!height) return;
        const weight = (height * height * 22).toFixed(1);
        document.getElementById('weightResult').innerText = `標準体重は ${weight} kg です。`;
    }

    function calculateEnergyNeed() {
        const age = parseInt(document.getElementById('age').value);
        const gender = document.getElementById('gender').value;
        const weight = parseFloat(document.getElementById('weight').value);
        const activity = parseFloat(document.getElementById('activityLevel').value);
        if (!age || !weight || !activity) return;

        const kcal = Math.round(weight * 25 * activity);
        document.getElementById('energyNeedResult').innerText = `必要エネルギーは ${kcal} kcal/日 です。`;
    }
</script>
</body>

</html>
